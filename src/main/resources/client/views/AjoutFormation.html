  <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Ajouter Formation</h3>
                            </div>
                            <div class="panel-body">

                        <form ng-submit="AddFormation()">

                            <div class="form-group">
                                <label>Code</label>
                                <input class="form-control" ng-model=formation.codeFormation>
                               
                            </div>

                            <div class="form-group">
                                <label>Nom Formation</label>
                                <input class="form-control" ng-model=formation.nomFormation>
                            </div>

                            <div class="form-group">
                                <label>Diplome</label>
                                <input class="form-control"ng-model=formation.diplome>
                            </div>

 							<div class="form-group">
                                <label>Double Diplome</label>
                                <input class="form-control"ng-model=formation.doubleDiplome>
                            </div>
                            <div class="form-group"class="col-xs-3">
                                <label>No Annee</label>
                                <input class="form-control" type="text" ng-model=formation.n0Annee>
                            </div>
                            <div class="form-group"class="col-xs-3">
                                <label>Début d'accreditation</label>
                                <input class="form-control"ng-model=formation.debutAccreditation>
                            </div>
                            <div class="form-group"class="col-xs-3">
                                <label>Fin d'accreditation</label>
                                <input class="form-control" ng-model=formation.finAccreditation>
                            </div>
                            
                            <button type="submit" class="btn btn-default">Submit </button>
                            <button type="reset" class="btn btn-default">Reset</button>

                        </form>
                        </div>
                         </div>
</div>
